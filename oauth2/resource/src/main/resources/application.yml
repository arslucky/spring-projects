spring:
  application:
    name: resource
  kafka:
    bootstrap-servers:
      - ${kafka.host}:${kafka.port}
  cloud:
    config:
      name: oauth2
      uri: http://${config.server.host}:${config.server.port} 
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          zkNodes: ${zoo.host}
          defaultZkPort: ${zoo.port}
      bindings:
        springCloudBusOutput:
          content-type: application/json
          producer:
            header-mode: raw
          consumer:
            header-mode: raw
        springCloudBusInput:
          content-type: application/json
          producer:
            header-mode: raw
          consumer:
            header-mode: raw          
server:
  port: ${port}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.host}:${eureka.port}/eureka
    healthcheck:
      enabled: false 
  instance:
    hostname: ${eureka.instance.hostname}
    instance-id: ${spring.application.name}:${random.int}
#    lease-renewal-interval-in-seconds: ${eureka.heartbeat.sending.interval:10}
management:
  health:
    defaults:
      enabled: true                
