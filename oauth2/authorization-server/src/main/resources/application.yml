server:
  port: ${AUTH_PORT}
  context-path: /uaa
spring:
  application:
    name: authorization-server
  kafka:
    bootstrap-servers:
      - ${KAFKA_HOST}:${KAFKA_PORT}    
  cloud:
    config:
      name: oauth2
#      uri: http://${config.server.host}:${config.server.port} has to be set exactly as -Dspring.cloud.config.uri=<value>
    bus:
      enabled: ${BUS_ENABLE:true}
    stream:
      kafka:
        binder:
          zkNodes: ${ZOO_HOST}
          defaultZkPort: ${ZOO_PORT}
      bindings:
        springCloudBusOutput:
          content-type: application/json
          producer:
            header-mode: raw
          consumer:
            header-mode: raw
        springCloudBusInput:
          content-type: application/json
          producer:
            header-mode: raw
          consumer:
            header-mode: raw    
security:
  user:
    password: none
  oauth2:
    resource:
      user-info-uri: http://${AUTH_HOST}:${AUTH_PORT}/uaa/user
management:
  health:
    defaults:
      enabled: true        