zuul:
  routes:
    root:
      path: /
      service-id: ui
    webjars:
      path: /webjars/**
      service-id: ui
      strip-prefix: false
    ui:
      path: /ui/**
      service-id: ui
      sensitiveHeaders:
    resource:
      path: /resource/**
      service-id: resource
      sensitiveHeaders:
    customer:
      path: /customer/**
      service-id: customer-service
    order:
      path: /order/**
      service-id: order-service  
security:
#  sessions: stateless
  user:
    password: none
  basic:
    enabled: false
  oauth2:
    sso:
      login-path: /login
    resource:
      user-info-uri: http://${AUTH_HOST}:${AUTH_PORT}/uaa/user
      id: oauth2-resource
    client: 
      access-token-uri: http://${AUTH_HOST}:${AUTH_PORT}/uaa/oauth/token
      user-authorization-uri: http://${AUTH_AUTHORIZATION}:${AUTH_PORT}/uaa/oauth/authorize
      client-id: ui_client
      client-secret: password
      scope:
      - read
      - write
management:
  health:
    defaults:
      enabled: true
---
spring:
  profiles: dev
eureka:
  client:
    #initial-instance-info-replication-interval-seconds: ${EUREKA_LIVE_INTERVAL_SECONDS}
    #instance-info-replication-interval-seconds: ${EUREKA_LIVE_INTERVAL_SECONDS}
    registry-fetch-interval-seconds: ${EUREKA_LIVE_INTERVAL_SECONDS}
  instance:
    lease-renewal-interval-in-seconds: ${EUREKA_LIVE_INTERVAL_SECONDS}
    lease-expiration-duration-in-seconds: ${EUREKA_EVICTION_PERIOD_SECONDS} 
ribbon:
    ServerListRefreshInterval: ${CACHE_UPDATE_INTERVAL_MS}