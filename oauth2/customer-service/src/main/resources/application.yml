server:
  port: ${port}
spring:
  application:
    name: customer-service
  profiles:
    active:
    - dev
  kafka:
    bootstrap-servers:
        - ${KAFKA_HOST}:${KAFKA_PORT}
  config:
    import: 
      - optional:configserver:http://${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT} 
  cloud:
    config:
      name: oauth2  
    bus:
      enabled: ${BUS_ENABLE:true}
    stream:
      bindings:
        springCloudBusOutput:
          content-type: application/json
          producer:
            header-mode: none
          consumer:
            header-mode: none
        springCloudBusInput:
          content-type: application/json
          producer:
            header-mode: none
          consumer:
            header-mode: none
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka
    healthcheck:
      enabled: true
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
    instance-id: ${spring.application.name}:${random.int}
management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - refresh
        - busrefresh
        - busenv
  endpoint:
    health:
      show-details: always
---
spring:
  config:
    activate:
      on-profile:
      - test
  jpa:
    database: h2
    show-sql: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
---    
spring:
  config:
    activate:
      on-profile:
      - dev
  jpa:
    database: mysql
    show-sql: false
    generate-ddl: false
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}
    username: ${MYSQL_USER}
    password: ${MYSQL_USER_PASSWORD}