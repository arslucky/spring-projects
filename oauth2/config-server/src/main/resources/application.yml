server:
  port: ${CONFIG_SERVER_PORT}  
spring:
  application:
    name: config-server
  kafka:
    bootstrap-servers: ${KAFKA_HOSTS}
    consumer:
      client-id: ${spring.application.name}
  cloud:
    config:
      server:
        accept-empty: false
        git:
          default-label: main
          uri: https://github.com/arslucky/properties
          refresh-rate: 30
    bus:
      enabled: ${BUS_ENABLE:true}
    stream:
      bindings:
        springCloudBusOutput:
          content-type: application/json
          producer:
            header-mode: none
          consumer:
            header-mode: none
        springCloudBusInput:
          content-type: application/json
          producer:
            header-mode: none
          consumer:
            header-mode: none
management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - refresh
        - busrefresh
        - busenv
  endpoint:
    health:
      show-details: always